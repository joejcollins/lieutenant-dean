image:
  file: .gitpod.Dockerfile

tasks:
  - name: Initialize Python, pip and npm
    init: |
      virtualenv .venv
      . .venv/bin/activate
      pip install --upgrade pip setuptools
      pip install -Ur requirements-no-versions.txt
      pip freeze requirements.txt
      npm install control-panel
      gp sync-done pip-npm # 'pip-npm' is an arbitrary tag.
  - name: Docs Web Server (8000)
    init: gp sync-await pip-npm
    command: |
      . .venv/bin/activate
      mkdocs serve
    openMode: tab-after
  - name: API Web Server (5000)
    init: gp sync-await pip-npm
    command: |
      . .venv/bin/activate
      export FLASK_APP=rest_api.flask_app
      export FLASK_ENV=development
      flask run
    openMode: tab-after
  - name: Redis Server
    init: gp sync-await pip-npm
    command: |
      redis-server --daemonize yes
      gp sync-done redis # 'redis' is an arbitrary tag.
  - name: Redis Commander (6000)
    init: gp sync-await redis
    command: |
      npm install -g redis-commander
      redis-commander --port 6000 --redis-db 1
    openMode: tab-after
  - name: Celery Redis with Watchdog
    init: gp sync-await redis
    command: >
      . .venv/bin/activate &&
      watchmedo auto-restart --directory=./celery_apps/ --pattern=*.py --recursive --
      celery --workdir=celery_apps --app=redis_broker worker --hostname worker1@%n --loglevel=INFO --queues text_queue,numbers_queue
    openMode: tab-after
  - name: Celery Flower (5555)
    init: gp sync-await redis
    command: |
      . .venv/bin/activate
      celery --workdir=celery_apps --app=redis_broker flower
    openMode: tab-after
  - name: RabbitMQ (5672)
    command: |
      sudo service rabbitmq-server restart
      sudo rabbitmq-plugins enable rabbitmq_management
      sudo rabbitmqctl add_user the_user the_password
      sudo rabbitmqctl set_user_tags the_user administrator
      sudo rabbitmqctl add_vhost the_vhost
      sudo rabbitmqctl set_permissions -p the_vhost the_user ".*" ".*" ".*"
    init: gp sync-await rabbitmq
  - name: Celery RabbitMQ with Watchdog
    init: gp sync-await rabbitmq
    command: >
      . .venv/bin/activate &&
      watchmedo auto-restart --directory=./celery_apps/ --pattern=*.py --recursive --
      celery --workdir=celery_apps --app=rabbit_broker worker --hostname worker1@%n --loglevel=INFO --queues text_queue
  - name: Prometheus (9090)
    init: gp sync-await redis
    command: docker-compose --project-directory ./monitoring up
    openMode: tab-after
  - name: Control panel and Unleash Proxy (3000 and 3001)
    init: gp sync-await pip-npm
    command: yarn --cwd control-panel start
    openMode: tab-after

ports:
  - port: 5000
    onOpen: open-preview
    visibility: public
  - port: 5555
    onOpen: open-browser
    visibility: public
  - port: 5672
    onOpen: ignore
    visibility: public
  - port: 6000
    onOpen: open-browser
    visibility: public
  - port: 6379
    onOpen: ignore
    visibility: private
  - port: 8000
    onOpen: open-preview
    visibility: public
  - port: 8080
    onOpen: ignore
    visibility: public
  - port: 9090
    onOpen: open-preview
    visibility: public
  - port: 15672
    onOpen: open-browser
    visibility: public

vscode:
  extensions:
    - ms-python.python
    - eamodio.gitlens
    - streetsidesoftware.code-spell-checker
